<div class="container m-5">
    <div class="row">
        <div class="col-md-6">
            <img src="https://images.pexels.com/photos/5212665/pexels-photo-5212665.jpeg?cs=srgb&dl=pexels-max-fischer-5212665.jpg&fm=jpg" width="100%">
        </div>

        <div class="col-md-6">
              <div class="signup-form">
                  <h1 class="text-center fw-bold text-primary">Create Account</h1>
                   <form [formGroup]="signupForm">
                    <div class="form-group">
                        <input type="text" name="username" id="username" placeholder="Enter username" class="form-control"  formControlName="username">
                    </div>
                       <div class="form-group mt-2">
                           <input type="email" name="email" id="email" placeholder="Enter Email" class="form-control"  formControlName="email">
                       </div>
                       <div class="form-group mt-2">
                        <input type="password" name="password" id="password" placeholder="Enter password" class="form-control"  formControlName="password">
                    </div>
                    <div class="form-group mt-2">
                        <input type="number" name="mobileNumber" id="mobileNumber" placeholder="Enter Mobile Number" class="form-control"  formControlName="email">
                    </div>
                    <div class="form-group mt-2">
                        <label for="address" class="fw-bold">Add Address</label>
                        <input type="checkbox" name="address" id="address" class="input-address"
                        (change)="addAddress($event)">
                    </div>
                    <div class="form-group" formGroupName="address">
                        <div class="div"  formArrayName="addAddress" *ngFor="let item of address().controls">
                            <div class="form-group">
                                <input type="text" name="city" id="city" placeholder="Enter city" class="form-control"  formControlName="city">
                            </div>
                               <div class="form-group mt-2">
                                   <input type="text" name="country" id="country" placeholder="Enter country" class="form-control"  formControlName="country">
                               </div>
                               <div class="form-group mt-2">
                                <input type="number" name="pincode" id="pincode" placeholder="Enter pincode" class="form-control"  formControlName="pincode">
                            </div>
                            <div class="form-group mt-2">
                                <input type="text" name="streetName" id="streetName" placeholder="Enter streetName" class="form-control"  formControlName="streetName">
                            </div>
                            
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <button type="submit" class="btn btn-primary w-100">Signup</button>
                    </div>
                    <div class="form-group mt-2">
                        <span>Already Do You Have An Account?</span><a class="nav-link d-inline" routerLink="../login">Login</a>
                    </div>
                   </form>
              </div>
        </div>
    </div>
</div>
